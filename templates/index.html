{% extends 'base.html' %} {% block content %} {{ super() }}
<table>
  <tr>
    <td>
      <b>Здарова</b>
      <img src="static/images/whale.png" alt="" />
    </td>
    <th>Последние события</th>
  </tr>
  {% for note in events %}
  <tr>
    <td>{{note[0]}}</td>
    {% if 'ERROR' in note[1]%}
    <td class="error">{{note[1]}}</td>
    {% else %}
    <td>{{note[1]}}</td>
    {% endif %}
  </tr>
  {% endfor %}
</table>

{% endblock %}
